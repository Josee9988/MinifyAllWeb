<main>
  <div *ngIf="convertedText;else not_loaded_yet">
    <!-- Markdown auto-parsed from the project readme.md -->
    <span [innerHTML]="convertedText | sanitizeHtml" class="text-justify"></span>
  </div>

  <ng-template #not_loaded_yet>
    <!-- Content not loaded yet -->
    Loading the changelog for you, this might take up to a couple of seconds.
  </ng-template>
</main>
